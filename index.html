  <!DOCTYPE html>
  <html>

  <head>
    <meta charset="utf-8">
    <title>Colors Like Masters</title>
    <meta name="description" content="Demo for using Rijksmuseum API to display some of its data">
    <link rel="stylesheet" type="text/css" href="css/main_style.css">
    <meta name="author" content="Alex Olivet Fernandez">
    
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      
      <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div id="bg"></div>
    <div id="wrapper">
      <header>
        <h1>Colors Like Masters</h1>
      </header>

      <div class="outer-input-div">
        <div class="inner-input-div">
          <input id="query" type="search" placeholder="Artist, Painting, or anything!">
          <input type="button" value="Search" id="search">
        </div>
      </div>

      <div id="result"></div>
      <canvas id="drawing1">Your browser does not support the HTML5 canvas tag.</canvas>
      <div id="colors">
        <div class="container">
          <div id="row"></div>
          <div class="row">
          </div>
        </div>
      </div>
      <br>&nbsp;<br>&nbsp;<br>&nbsp;<br>
    </div>
       <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/script.js"></script>
      <script src="js/color-thief.js"></script>
  </body>
  </html>
